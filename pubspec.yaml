name: sms_user_consent
description: Request user's phone number (supports dual sim) and/or consent to read SMS without adding any permissions
version: 0.1.0
repository: https://github.com/pharshdev/sms_user_consent

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.pharsh.sms_user_consent
        pluginClass: SmsUserConsentPlugin

  
  
  
  
  
  
  
  
  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
